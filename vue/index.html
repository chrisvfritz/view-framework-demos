<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
  </head>
  <body>

    <!-- CONTAINER -->
    <div id="app">

      <!-- RENDERING -->
      <input type="text" v-model="newTodoText" @keyup.enter="addTodo">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text }}</span>
          <button @click="removeTodo($index)">X</button>
        </li>
      </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
    <script>
      new Vue({
        // MOUNTING
        el: '#app',

        // STATE
        data: {
          newTodoText: '',
          todos: []
        },

        // HELPERS
        methods: {
          addTodo: function () {
            if (this.newTodoText) {
              this.todos.push({ text: this.newTodoText })
              this.newTodoText = ''
            }
          },
          removeTodo: function (index) {
            this.todos.splice(index, 1)
          }
        }
      })
    </script>
  </body>
</html>
